                <h1 class="text-center">Contact Form</h1>
                <!-- Start of form-->
                <form action="#" method="post">
                    <!-- Text field for the name-->
                     <!-- name field -->
                     <div class="mb-3">
                        <label for="name" class="form-label">Name(s)</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">surname(s)</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                     <!-- email field-->
                    <div class="mb-3">
                        <label for="email" class="form-label">email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                     <!-- Phone field -->
                     <div class="mb-3">
                        <label for="phone" class="form-label">Phone:</label>
                        <input type="tel" class="form-control" name="phone" id="phone" pattern="[0-9]{9}">
                    </div>                      
                     <!-- Text Area -->
                     <div class="mb-3">
                        <label for="comments" class="form-label">subject:</label>
                        <textarea class="form-control" name="comments" id="comments" rows="1" placeholder=""></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="comments" class="form-label">Message:</label>
                        <textarea class="form-control" name="comments" id="comments" rows="4" placeholder=""></textarea>
                    </div>
                     <!-- send an reset buttom -->
                    <div>
                        <button type="submit" class="btn btn-primary">submit</button>
                    </div>
                </div>
